<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>
<body>
  <div class="wrapper">
    <div class="display">
      <input disabled />
      <div class="result">
        <span>0</span>
      </div>
    </div>
    <div class="keyboard">
      <button data-value="cancel-entry">CE</button>
      <button data-value="clear">C</button>
      <button data-value="%">
        <img src="icon/percent.svg" alt="percent-button" />
      </button>
      <button data-value="/">
        <img src="icon/divide.svg" alt="divide-button">
      </button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-value="*">
        <img src="/icon/multiple.svg" alt="multiple-button">
      </button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-value="-">
        <img src="icon/minus.svg" alt="minus-button">
      </button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-value="+">
        <img src="/icon/plus.svg" alt="plus-button">
      </button>
      <button data-value="+/-">
        <img src="/icon/plus-minus.svg" alt="plus-minus-button">
      </button>
      <button>0</button>
      <button>.</button>
      <button data-value="=">
        <img src="/icon/equals.svg" alt="equals-button">
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
